<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon-32x32.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>NFT</title>
  </head>
  <body>
    <main class="card">
      <div class="card-image">
        <img src="img/image-equilibrium.jpg" alt="equilibrium" />
        <img src="img/icon-view.svg" alt="view" class="eye" />
        <div class="bg-color"></div>
      </div>
      <div class="card-content">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="text">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="card-price">
        <div class="d-flex align-items-center">
          <img src="img/icon-ethereum.svg" alt="ethereum" />
          <span class="price">0.041 ETH</span>
        </div>
        <div class="d-flex align-items-center">
          <img src="img/icon-clock.svg" alt="clock" />
          <span class="remaining">3 days left</span>
        </div>
      </div>
      <div class="line"></div>

      <div class="d-flex align-items-center">
        <img src="img/image-avatar.png" alt="avatar" class="avatar" />
        <span class="creator"
          >Creation of <a href="#" class="name">Jules Wyvern</a></span
        >
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
